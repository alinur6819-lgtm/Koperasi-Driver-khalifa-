<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>input Kas</title>

<style>
:root{
  --primary:#1e90ff;
  --bg:#f4f6f9;
  --card:#ffffff;
  --success:#2ecc71;
  --danger:#e74c3c;
  --text:#333;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  background:linear-gradient(135deg,#1e90ff,#4facfe);
  color:white;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h3{margin:0}

header button{
  background:white;
  color:#1e90ff;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}

.container{
  padding:10px;
  max-width:1100px;
  margin:auto;
}

.box{
  background:var(--card);
  padding:10px;
  border-radius:12px;
  margin-bottom:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.summary{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:12px;
  margin-bottom:20px;
}

.summary div{
  padding:18px;
  border-radius:14px;
  text-align:center;
  font-weight:bold;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.summary span{
  display:block;
  font-size:20px;
  margin-top:6px;
}

.in{background:#eafaf1;color:var(--success)}
.out{background:#fdecea;color:var(--danger)}
.summary div:not(.in):not(.out){
  background:#eef5ff;
  color:#1e90ff;
}

/* FORM */
input,select{
  width:100%;
  padding:8px;
  margin:4px 0;
  border-radius:4px;
  border:1px solid #ccc;
}
header button{
  background:#ff5252;
  border:none;
  color:white;
  padding:6px 10px;
  border-radius:5px;
}
button{
  padding:8px 14px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

button:hover{opacity:.9}

button[onclick*="simpan"]{
  background:var(--primary);
  color:white;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}

th{
  background:#f0f3f7;
  padding:10px;
}

td{
  padding:8px;
  border-bottom:1px solid #eee;
}

tr:hover{background:#f9fbfd}

/* AKSI */
td button{
  margin:2px;
  font-size:12px;
}

td button:first-child{
  background:#f1c40f;
  color:#000;
}

td button:last-child{
  background:#e74c3c;
  color:white;
}

/* EXPORT BUTTON */
.export{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.export button{
  background:#2d3436;
  color:white;
}

/* MOBILE */
@media(max-width:600px){
  header h3{font-size:16px}
}
</style>
</head>

<body>

  <!-- INPUT KAS -->
  

 <header>
    <h3>Input Kas manual</h3>
   <div>
   <button onclick="location.href='dashboard.html'">Dashboard</button>
  </div>
 </header>

<div class="container">
<div class="box">
 

  <label>Tanggal</label><br>
  <input type="date" id="tglKas"><br><br>

  <label>Keterangan</label><br>
  <input type="text" id="ketKas" placeholder="Contoh: Biaya listrik"><br><br>

  <label>Jenis</label><br>
  <select id="jenisKas">
    <option value="MASUK">Kas Masuk</option>
    <option value="KELUAR">Kas Keluar</option>
  </select><br><br>

  <label>Jumlah</label><br>
  <input type="number" id="jumlahKas"><br><br>

  <button onclick="simpanKas()">ðŸ’¾ Simpan</button>
</div>
    
    
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Keterangan</th>
          <th>Masuk</th>
          <th>Keluar</th>
        </tr>
      </thead>
      <tbody id="listKas"></tbody>
    </table>
    
  </div>


  <!-- EXPORT -->
  <button onclick="exportPDF()">ðŸ“„ Export PDF</button>
  <button onclick="exportWA()">ðŸ“² Export ke WhatsApp</button>

  


<!-- LIBRARY PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<!-- STORAGE & KAS -->
<script>
  
function rupiah(n){
 return "Rp "+Number(n||0).toLocaleString("id-ID");
}

/* STORAGE */
function getDB(){
 let db = localStorage.getItem("koperasi_db");
 if(!db){
   const initDB = {anggota:[], simpanan:[], pinjaman:[], kas:[]};
   localStorage.setItem("koperasi_db", JSON.stringify(initDB));
   return initDB;
 }
 return JSON.parse(db);
}

function saveDB(db){
 localStorage.setItem("koperasi_db", JSON.stringify(db));
}

/* SIMPAN KAS */
function simpanKas(){

 const tgl = tglKas.value;
 const ket = ketKas.value;
 const jenis = jenisKas.value;
 const jumlah = Number(jumlahKas.value);

 if(!tgl || !ket || jumlah<=0){
  alert("Lengkapi data");
  return;
 }

 const db = getDB();
 db.kas ??= [];

 db.kas.push({
  tanggal:tgl,
  keterangan:ket,
  jenis:jenis,
  jumlah:jumlah
 });

 saveDB(db);

 tglKas.value="";
 ketKas.value="";
 jumlahKas.value="";

 loadKas();
 alert("Kas tersimpan");
}

/* LOAD KAS */
function loadKas(){
 const db = getDB();
 db.kas ??=[];

 let masuk=0;
 let keluar=0;

 listKas.innerHTML="";

 db.kas.forEach(k=>{

  if(k.jenis==="MASUK") masuk+=Number(k.jumlah);
  if(k.jenis==="KELUAR") keluar+=Number(k.jumlah);

  listKas.innerHTML+=`
   <tr>
    <td>${k.tanggal}</td>
    <td>${k.keterangan}</td>
    <td>${k.jenis==="MASUK"?rupiah(k.jumlah):"-"}</td>
    <td>${k.jenis==="KELUAR"?rupiah(k.jumlah):"-"}</td>
   </tr>`;
 });

}

document.addEventListener("DOMContentLoaded", loadKas);
</script>
</body>
</html>
